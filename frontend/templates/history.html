<!DOCTYPE html>
<html lang="en">

{% include "components/head.html" %}

<body class="flex flex-col max-h-screen">
    {% include "components/nav.html" %}
    <main class="px-10 py-2 flex-1 overflow-hidden" style="max-height: calc(100vh - 8rem);">
        <h2 class="mb-2">History</h2>
        <div id="logs" class="overflow-auto h-full">
            <ul class="space-y-4 mb-10">
                {% for item in history %}
                <li>
                    <div class="flex items-center bg-white shadow-sm p-4 rounded-lg">
                        {% if item.role == 'user' %}
                        <span class="text-green-500 font-semibold mr-2">User:</span>
                        {% else %}
                        <span class="text-blue-500 font-semibold mr-2">Bot:</span>
                        {% endif %}
                        <span>{{ item.content }}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>

</html>
